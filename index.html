<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STUDENT REGISTRATION</title>
</head>
<body>
  <h1>Welcome to Brian's Practice Assignment</h1>
  <h3>Student Registration Form</h3>

  <form action="">
    <label for="fullname">FULL NAME:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">EMAIL:</label>
    <input type="text" id="email" name="email" required><br><br>

    <label for="dob">DATE OF BIRTH:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label>GENDER:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="courses">Choose a course:</label>
    <select name="courses" id="courses" required>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
    </select><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the terms and conditions.</label><br><br>

    <input type="submit" value="Submit"><br><br>
  </form>

  <h2>STUDENTS SCORE TABLE</h2>
  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th>FULL NAME</th>
        <th>COURSE</th>
        <th>SCORE</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>RWOTNGEYO</td>
        <td>HTML</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Brian</td>
        <td>CSS</td>
        <td>89</td>
      </tr>
      <tr>
        <td>Amos</td>
        <td>JavaScript</td>
        <td>55</td>
      </tr>
    </tbody>
  </table>
   <h2>VIDEO</h2>
<video width="320" height="240" controls>
  <source src="Fundamental Concepts of Object Oriented Programming.mp4" type="video/mp4">
</video>

<H2>AUDIO</H2>
<audio controls>
  <source src="Sia_-_Unstoppable_CeeNaija.com_.mp3" type="audio/ogg">
</audio>
</body>
</html>
